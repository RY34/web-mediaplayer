<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="player-style.css">
    <script src="index.js" type="module"></script>
    <title>Mediaplayer UI - new concept</title>
</head>
<body>
    <main>
        <section class="el search">
                <div class="searchBar">
                    <input type="search" placeholder="Search...">
                    <span class="material-icons">search</span>
                </div>
                <div class="searchOutput"></div>
        </section>
        <section class="el player">
                <div class="titleDisplay "id="titleDisplay">lorem - ipsum </div>
                <section class="timelineWrapper">
                    <div class="timeline"id="timeline">
                        <div class="timeline-progressBar" id="timeline-progressBar">
                            <div class="pointer"></div>
                        </div>
                    </div>
                    <span id="timer">0:00</span>
                </section>
                <section class="controls">
                    <span class="material-icons" id="previous">skip_previous</span>
                    <span class="material-icons" id="play">play_arrow</span>
                    <span class="material-icons" id="next">skip_next</span>
                    <span class="material-icons" id="loop">repeat</span>
                    <span class="material-icons" id="shuffle">shuffle</span>
                    <span class="material-icons vol" id="volume">
                        <span class="material-icons">volume_up</span>
                        <input type="range" id="vol-range" min="0" max="100" step="1">
                    </span>
                </section>
        </section>
        <section class="el library">Library</section>
        <section class="el queue">Queue</section>
        <section class="el wip">WIP</section>
    </main>
    <footer>
        <a href="https://github.com/RY34" target=”_blank”>GitHub</a>
    </footer>
</body>
</html>
